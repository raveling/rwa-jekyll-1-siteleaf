---
layout: default
---
<div>

  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <p><strong>Categories:</strong> {{ page.categories | join: ', ' }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
